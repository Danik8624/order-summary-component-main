<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./index/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <img
        class="hero-img"
        src="./images/illustration-hero.svg"
        alt="illustration-hero"
      />
      <div class="main-text">
        <h1>Order Summary</h1>
        <p class="main-text">
          You can now listen to millions of<br />songs, audiobooks, and podcasts
          on<br />any device anywhere you like!
        </p>
      </div>
      <div class="plan-hero">
        <div class="plan">
          <img class="icon" src="./images/icon-music.svg" alt="" />
          <div class="plan-text">
            <p class="top">Annual Plan</p>
            <p class="bottom">$59.99/year</p>
          </div>
        </div>
        <button class="change">Change</button>
      </div>
      <button class="payment">Proceed to Payment</button>
      <button class="order">Cancel Order</button>
    </div>
  </body>
</html>
